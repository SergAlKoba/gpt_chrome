<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ChatGPT Theme Customizer</title>
    <link rel="stylesheet" href="assets/css/popup.css">
    <link rel="stylesheet" href="assets/css/global_styles.css">
    <link rel="stylesheet" href="assets/css/custom_styles.css">
  </head>
  <body id="global" class="dark">

    <header class="header_global">
        <div class="logo">
            <h2>Got <span>Good.</span></h2>
        </div>
        <div class="account">
            <div class="user">
                <span>Artificial Intelligence chat room</span>
                <a href="javascript:void(0)"><img src="assets/images/PencilSimple.svg" alt=""></a>
            </div>
            <div class="settings">
                <a class="favorites" href="javascript:void(0)"><img src="assets/images//favorites.svg" alt=""></a>
                <a class="share" href="javascript:void(0)"><img src="assets/images//share.svg" alt=""></a>
                <a class="menu" href="javascript:void(0)"><img src="assets/images//menu.svg" alt=""></a>
            </div>
        </div>
    </header>
    <div class="overflow-hidden w-full h-full relative flex">
        <div class="dark hidden bg-gray-900">
            <div class="flex h-full min-h-0 flex-col ">
                <div class="scrollbar-trigger flex h-full w-full flex-1 items-start border-white/20">
                    <nav class="flex h-full flex-1 flex-col space-y-1 p-2">
                        <a class="flex py-3 px-3 items-center gap-3 rounded-md hover:bg-gray-500/10 transition-colors duration-200 text-white cursor-pointer text-sm mb-2 flex-shrink-0 border border-white/20">
                            <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>Add new chat
                        </a>
                        <div class="flex-col flex-1 overflow-y-auto border-b border-white/20">
                            <div class="flex flex-col gap-2 text-gray-100 text-sm">
                                <a class="flex py-3 px-3 items-center gap-3 relative rounded-md cursor-pointer break-all pr-14 bg-gray-800 hover:bg-gray-800 group">
                                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                                    <div class="flex-1 text-ellipsis max-h-5 overflow-hidden break-all relative">Herbs crusted salmon recipes with fish
                                        <div class="absolute inset-y-0 right-0 w-8 z-10 bg-gradient-to-l from-gray-800"></div>
                                    </div>
                                    <div class="absolute flex right-1 z-10 text-gray-300 visible">
                                        <button class="p-1 hover:text-white">
                                            <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></svg>
                                        </button>
                                        <button class="p-1 hover:text-white"><svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                                        </button>
                                    </div>
                                </a>
                                <a class="flex py-3 px-3 items-center gap-3 relative rounded-md cursor-pointer break-all pr-14">
                                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                                    <div class="flex-1 text-ellipsis max-h-5 overflow-hidden break-all relative">Herbs crusted salmon recipes with fish
                                        <div class="absolute inset-y-0 right-0 w-8 z-10 bg-gradient-to-l from-gray-800"></div>
                                    </div>
                                    <div class="absolute flex right-1 z-10 text-gray-300 visible">
                                        <button class="p-1 hover:text-white">
                                            <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></svg>
                                        </button>
                                        <button class="p-1 hover:text-white"><svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                                        </button>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <div class="flex h-full max-w-full flex-1 flex-col"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
